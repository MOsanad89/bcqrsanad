<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* تنسيق عام للصفحة */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(90deg, #6a11cb 33%, #2575fc 66%, #00d4ff 100%);
            position: relative;
        }

        /* تصميم البطاقة الشخصية */
        .card-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: row-reverse; /* لجعل الأزرار على اليمين */
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1;
        }

        .card-content {
            flex: 1;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* خلفية البطاقة الشخصية (صورة) */
        .card-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }

        .card-content h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        .card-content p {
            font-size: 14px;
            color: #555;
        }

        /* تصميم الأزرار */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-left: 1px solid #ddd;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s;
            font-size: 14px;
            width: 100px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* زر الاتصال */
        .call-button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s;
            font-size: 14px;
            width: 100px;
        }

        .call-button:hover {
            background-color: #218838;
        }

        /* استجابة الصفحة للأجهزة المختلفة */
        @media (max-width: 600px) {
            .card-container {
                flex-direction: column;
            }

            .buttons {
                flex-direction: row;
                gap: 10px;
                padding: 10px;
                border-left: none;
                border-top: 1px solid #ddd;
            }

            .button, .call-button {
                width: auto;
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- البطاقة الشخصية -->

</body>
